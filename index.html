<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/css/styles.css">
   <title>Todos app</title>
</head>
<body>
   <h1 id="heading">to_do</h1>
   <small class="features">
      <h3>Left-click to toggle "completed"</h3>
      <h3>Right-click to delete todo item</h3>
      <h3>Local storage powered - data will persist</h3>
   </small>  
   <form id="form">
      <input id="input" type="text" placeholder="Enter todo" autocomplete="off">
      <ul id="todos-list">
         
      </ul>
   </form>
   <script src="/js/app.js"></script>
</body>
</html>
